<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Feeds Automáticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f4ff;
        }
        
        header h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .logo {
            font-weight: bold;
            color: #2563eb;
            font-size: 1.3rem;
            margin-top: 15px;
            display: inline-block;
            padding: 5px 15px;
            background: #f0f4ff;
            border-radius: 20px;
        }
        
        .setup-section {
            background: #f8faff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .setup-section h2 {
            color: #2563eb;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .keyword-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .keyword-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #2563eb;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        
        .add-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .keyword-item {
            background: #2563eb;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .keyword-item button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .generate-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .feeds-section {
            margin-top: 30px;
        }
        
        .feeds-section h2 {
            color: #2563eb;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feed-item {
            background: #f8faff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2563eb;
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feed-title {
            font-weight: bold;
            color: #2563eb;
            font-size: 1.2rem;
        }
        
        .feed-url {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
        }
        
        .copy-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .auto-update {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .notification.error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .developer {
            font-weight: bold;
            color: #2563eb;
        }
        
        @media (max-width: 768px) {
            .keyword-input {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
                padding: 15px;
            }
            
            .feed-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-rss"></i> Gerador de Feeds Automáticos</h1>
            <p>Crie feeds RSS que se atualizam automaticamente por palavra-chave</p>
            <div class="logo">Studio RS Ilhabela</div>
        </header>
        
        <div id="notification" class="notification"></div>
        
        <div class="setup-section">
            <h2><i class="fas fa-cog"></i> Configurar Palavras-Chave</h2>
            
            <div class="keyword-input">
                <input type="text" id="keyword-input" placeholder="Digite uma palavra-chave (ex: Brasil, Ilhabela, Tecnologia)">
                <button class="add-btn" id="add-btn">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
            
            <div class="keywords-list" id="keywords-list">
                <!-- As palavras-chave serão adicionadas aqui -->
            </div>
            
            <button class="generate-btn" id="generate-btn">
                <i class="fas fa-bolt"></i> Gerar Feeds Automáticos
            </button>
        </div>
        
        <div class="feeds-section" id="feeds-section">
            <h2><i class="fas fa-link"></i> Seus Feeds Gerados</h2>
            <div id="feeds-container">
                <!-- Os feeds serão adicionados aqui -->
                <p id="no-feeds">Nenhum feed gerado ainda. Adicione palavras-chave e clique em "Gerar Feeds Automáticos".</p>
            </div>
        </div>
        
        <footer>
            <p>Desenvolvido por: <span class="developer">Studio RS Ilhabela</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keywordInput = document.getElementById('keyword-input');
            const addBtn = document.getElementById('add-btn');
            const keywordsList = document.getElementById('keywords-list');
            const generateBtn = document.getElementById('generate-btn');
            const feedsContainer = document.getElementById('feeds-container');
            const noFeeds = document.getElementById('no-feeds');
            const notification = document.getElementById('notification');
            
            let keywords = [];
            let feeds = [];
            
            // Carregar dados salvos
            function loadSavedData() {
                const savedKeywords = localStorage.getItem('rssKeywords');
                const savedFeeds = localStorage.getItem('rssFeeds');
                
                if (savedKeywords) {
                    keywords = JSON.parse(savedKeywords);
                    renderKeywords();
                }
                
                if (savedFeeds) {
                    feeds = JSON.parse(savedFeeds);
                    renderFeeds();
                }
            }
            
            // Salvar dados
            function saveData() {
                localStorage.setItem('rssKeywords', JSON.stringify(keywords));
                localStorage.setItem('rssFeeds', JSON.stringify(feeds));
            }
            
            // Mostrar notificação
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Renderizar palavras-chave
            function renderKeywords() {
                keywordsList.innerHTML = '';
                
                keywords.forEach((keyword, index) => {
                    const keywordItem = document.createElement('div');
                    keywordItem.className = 'keyword-item';
                    keywordItem.innerHTML = `
                        ${keyword}
                        <button onclick="removeKeyword(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    keywordsList.appendChild(keywordItem);
                });
            }
            
            // Renderizar feeds
            function renderFeeds() {
                if (feeds.length === 0) {
                    noFeeds.style.display = 'block';
                    feedsContainer.innerHTML = '';
                    return;
                }
                
                noFeeds.style.display = 'none';
                feedsContainer.innerHTML = '';
                
                feeds.forEach((feed, index) => {
                    const feedItem = document.createElement('div');
                    feedItem.className = 'feed-item';
                    
                    // Gerar URL do feed (em um sistema real, isso seria um endpoint)
                    const baseUrl = window.location.href.replace(/\/[^/]*$/, '');
                    const feedUrl = `${baseUrl}/feed.html?keyword=${encodeURIComponent(feed.keyword)}`;
                    
                    feedItem.innerHTML = `
                        <div class="feed-header">
                            <div class="feed-title">
                                <i class="fas fa-rss"></i> Feed: ${feed.keyword}
                            </div>
                            <button class="copy-btn" onclick="copyFeedUrl('${feedUrl}')">
                                <i class="fas fa-copy"></i> Copiar URL
                            </button>
                        </div>
                        <div class="feed-url">${feedUrl}</div>
                        <div class="auto-update">
                            <i class="fas fa-sync-alt"></i> Atualiza automaticamente a cada 1 hora
                        </div>
                    `;
                    
                    feedsContainer.appendChild(feedItem);
                });
            }
            
            // Adicionar palavra-chave
            addBtn.addEventListener('click', function() {
                const keyword = keywordInput.value.trim();
                
                if (!keyword) {
                    showNotification('Por favor, digite uma palavra-chave', 'error');
                    return;
                }
                
                if (keywords.includes(keyword)) {
                    showNotification('Esta palavra-chave já foi adicionada', 'error');
                    return;
                }
                
                keywords.push(keyword);
                keywordInput.value = '';
                renderKeywords();
                saveData();
                
                showNotification(`Palavra-chave "${keyword}" adicionada`, 'success');
            });
            
            // Remover palavra-chave
            window.removeKeyword = function(index) {
                const removed = keywords.splice(index, 1)[0];
                renderKeywords();
                saveData();
                showNotification(`Palavra-chave "${removed}" removida`, 'success');
            };
            
            // Gerar feeds
            generateBtn.addEventListener('click', function() {
                if (keywords.length === 0) {
                    showNotification('Adicione pelo menos uma palavra-chave', 'error');
                    return;
                }
                
                feeds = keywords.map(keyword => ({ keyword }));
                renderFeeds();
                saveData();
                
                showNotification(`${keywords.length} feeds gerados com sucesso!`, 'success');
            });
            
            // Copiar URL do feed
            window.copyFeedUrl = function(url) {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('URL copiada para a área de transferência!', 'success');
                }).catch(err => {
                    showNotification('Falha ao copiar URL', 'error');
                });
            };
            
            // Inicializar
            loadSavedData();
        });
    </script>
</body>
</html>
