<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Feeds de Notícias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #0061ff;
            margin-bottom: 10px;
        }
        
        .search-section {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #0061ff;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-btn {
            background: #0061ff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
        }
        
        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .option {
            display: flex;
            flex-direction: column;
        }
        
        .option label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        .option select, .option input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .generate-btn {
            background: #00c853;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 8px;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #0061ff;
        }
        
        .download-btn {
            background: #0061ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .news-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }
        
        .news-desc {
            color: #555;
            margin-bottom: 10px;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            color: #777;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-rss"></i> Gerador de Feeds de Notícias</h1>
            <p>Gere feeds personalizados com notícias recentes</p>
        </header>
        
        <div class="search-section">
            <input type="text" class="search-input" id="search-input" placeholder="Digite palavras-chave (ex: Brasil, Ilhabela, Tecnologia)">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="time-range">Período:</label>
                <select id="time-range">
                    <option value="12">Últimas 12 horas</option>
                    <option value="24">Últimas 24 horas</option>
                    <option value="48">Últimas 48 horas</option>
                </select>
            </div>
            
            <div class="option">
                <label for="format">Formato:</label>
                <select id="format">
                    <option value="rss">RSS</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            
            <div class="option">
                <label for="quantity">Quantidade:</label>
                <select id="quantity">
                    <option value="10">10 notícias</option>
                    <option value="20">20 notícias</option>
                    <option value="30">30 notícias</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-cog"></i> Gerar Feed
        </button>
        
        <div class="result" id="result">
            <h3>Feed Gerado com Sucesso!</h3>
            <div id="news-preview"></div>
            <button class="download-btn" id="download-btn">
                <i class="fas fa-download"></i> Baixar Feed
            </button>
        </div>
        
        <footer>
            <p>Desenvolvido por: Studio RS Ilhabela</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resultDiv = document.getElementById('result');
            const newsPreview = document.getElementById('news-preview');
            const timeRange = document.getElementById('time-range');
            const format = document.getElementById('format');
            const quantity = document.getElementById('quantity');
            
            let currentNews = [];
            
            // Função para buscar notícias
            async function fetchNews(keyword, hours = 12, count = 10) {
                try {
                    // Simulação de busca - em um sistema real, usaria NewsAPI
                    // Esta é uma versão simplificada para demonstração
                    const response = await fetch(`https://newsapi.org/v2/everything?q=${encodeURIComponent(keyword)}&language=pt&pageSize=${count}&apiKey=52765fac5f45400591205d8a82af7bee`);
                    
                    if (!response.ok) {
                        throw new Error('Erro ao buscar notícias');
                    }
                    
                    const data = await response.json();
                    return data.articles || [];
                } catch (error) {
                    console.error('Erro:', error);
                    // Fallback para dados de exemplo se a API falhar
                    return generateSampleNews(keyword, count);
                }
            }
            
            // Gerar notícias de exemplo
            function generateSampleNews(keyword, count) {
                const sampleNews = [];
                const sources = ['CNN Brasil', 'G1', 'UOL', 'Terra', 'R7'];
                const places = ['São Paulo', 'Rio de Janeiro', 'Brasília', 'Ilhabela', 'Santos'];
                
                for (let i = 1; i <= count; i++) {
                    sampleNews.push({
                        title: `Notícia sobre ${keyword} - ${i}`,
                        description: `Esta é uma notícia de exemplo sobre ${keyword}. Em uma implementação real, esta conteria conteúdo real extraído da API.`,
                        url: `https://exemplo.com/noticia-${i}`,
                        publishedAt: new Date(Date.now() - Math.random() * 48 * 60 * 60 * 1000).toISOString(),
                        source: { name: sources[i % sources.length] },
                        content: `Conteúdo completo da notícia sobre ${keyword} em ${places[i % places.length]}.`
                    });
                }
                
                return sampleNews;
            }
            
            // Função para exibir preview das notícias
            function displayNewsPreview(articles) {
                newsPreview.innerHTML = '';
                
                articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    newsItem.innerHTML = `
                        <div class="news-title">${article.title}</div>
                        <div class="news-desc">${article.description || 'Clique para ler mais'}</div>
                        <div class="news-meta">
                            <span>${article.source.name}</span>
                            <span>${new Date(article.publishedAt).toLocaleDateString('pt-BR')}</span>
                        </div>
                    `;
                    
                    newsPreview.appendChild(newsItem);
                });
            }
            
            // Função para gerar RSS
            function generateRss(keyword, articles) {
                let rss = `<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0">
<channel>
    <title>Notícias sobre ${keyword}</title>
    <link>https://exemplo.com/feed</link>
    <description>Feed de notícias sobre ${keyword}</description>
    <language>pt-br</language>`;
                
                articles.forEach(article => {
                    rss += `
    <item>
        <title>${article.title.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</title>
        <link>${article.url}</link>
        <description>${(article.description || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</description>
        <pubDate>${new Date(article.publishedAt).toUTCString()}</pubDate>
        <source url="${article.url}">${article.source.name}</source>
    </item>`;
                });
                
                rss += '\n</channel>\n</rss>';
                return rss;
            }
            
            // Função para gerar JSON
            function generateJson(keyword, articles) {
                const feed = {
                    version: "https://jsonfeed.org/version/1.1",
                    title: `Notícias sobre ${keyword}`,
                    home_page_url: "https://exemplo.com/feed",
                    feed_url: "https://exemplo.com/feed.json",
                    description: `Feed de notícias sobre ${keyword}`,
                    items: articles.map(article => ({
                        id: article.url,
                        url: article.url,
                        title: article.title,
                        content_text: article.description,
                        date_published: article.publishedAt,
                        author: article.source.name
                    }))
                };
                
                return JSON.stringify(feed, null, 2);
            }
            
            // Event listener para o botão de busca
            searchBtn.addEventListener('click', performSearch);
            
            // Event listener para o botão de gerar feed
            generateBtn.addEventListener('click', performSearch);
            
            // Event listener para Enter no campo de busca
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Função principal de busca
            async function performSearch() {
                const keyword = searchInput.value.trim();
                
                if (!keyword) {
                    alert('Por favor, digite uma palavra-chave para buscar');
                    return;
                }
                
                const hours = parseInt(timeRange.value);
                const count = parseInt(quantity.value);
                
                // Mostrar loading
                newsPreview.innerHTML = '<p>Buscando notícias...</p>';
                resultDiv.style.display = 'block';
                
                try {
                    currentNews = await fetchNews(keyword, hours, count);
                    displayNewsPreview(currentNews);
                    
                    // Configurar o botão de download
                    downloadBtn.onclick = function() {
                        const selectedFormat = format.value;
                        let content, mimeType, filename;
                        
                        if (selectedFormat === 'rss') {
                            content = generateRss(keyword, currentNews);
                            mimeType = 'application/rss+xml';
                            filename = `noticias_${keyword}.rss`;
                        } else {
                            content = generateJson(keyword, currentNews);
                            mimeType = 'application/json';
                            filename = `noticias_${keyword}.json`;
                        }
                        
                        // Criar blob e fazer download
                        const blob = new Blob([content], { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        URL.revokeObjectURL(url);
                    };
                    
                } catch (error) {
                    newsPreview.innerHTML = `<p class="error">Erro ao buscar notícias: ${error.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
