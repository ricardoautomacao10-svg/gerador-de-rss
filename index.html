<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Feeds de Notícias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f4ff;
        }
        
        header h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .logo {
            font-weight: bold;
            color: #2563eb;
            font-size: 1.3rem;
            margin-top: 15px;
            display: inline-block;
            padding: 5px 15px;
            background: #f0f4ff;
            border-radius: 20px;
        }
        
        .search-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #2563eb;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #1d4ed8;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .search-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .option {
            display: flex;
            flex-direction: column;
        }
        
        .option label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .option select {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s;
        }
        
        .option select:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .generate-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .generate-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .result {
            margin-top: 25px;
            padding: 25px;
            background: #f8faff;
            border-radius: 10px;
            border: 2px dashed #2563eb;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #2563eb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        
        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .news-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 1.1rem;
        }
        
        .news-desc {
            color: #4b5563;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .developer {
            font-weight: bold;
            color: #2563eb;
        }
        
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        .notification.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-rss"></i> Gerador de Feeds de Notícias</h1>
            <p>Gere feeds RSS e JSON personalizados com notícias em tempo real</p>
            <div class="logo">Studio RS Ilhabela</div>
        </header>
        
        <div id="notification" class="notification"></div>
        
        <div class="search-section">
            <input type="text" class="search-input" id="search-input" placeholder="Digite palavras-chave (ex: Brasil, Ilhabela, Tecnologia)">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="time-range"><i class="fas fa-clock"></i> Período:</label>
                <select id="time-range">
                    <option value="12">Últimas 12 horas</option>
                    <option value="24">Últimas 24 horas</option>
                    <option value="48">Últimas 48 horas</option>
                </select>
            </div>
            
            <div class="option">
                <label for="format"><i class="fas fa-file-code"></i> Formato:</label>
                <select id="format">
                    <option value="rss">RSS</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            
            <div class="option">
                <label for="quantity"><i class="fas fa-newspaper"></i> Quantidade:</label>
                <select id="quantity">
                    <option value="5">5 notícias</option>
                    <option value="10" selected>10 notícias</option>
                    <option value="15">15 notícias</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-cog"></i> Gerar Feed
        </button>
        
        <div class="result" id="result">
            <h3><i class="fas fa-download"></i> Feed Gerado com Sucesso!</h3>
            <div class="result-content" id="result-content">
                <div id="news-preview"></div>
                <pre id="feed-content" style="display: none;"></pre>
            </div>
            <button class="download-btn" id="download-btn">
                <i class="fas fa-download"></i> Baixar Feed
            </button>
        </div>
        
        <footer>
            <p>Desenvolvido por: <span class="developer">Studio RS Ilhabela</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resultDiv = document.getElementById('result');
            const newsPreview = document.getElementById('news-preview');
            const feedContent = document.getElementById('feed-content');
            const timeRange = document.getElementById('time-range');
            const format = document.getElementById('format');
            const quantity = document.getElementById('quantity');
            const notification = document.getElementById('notification');
            
            let currentNews = [];
            let currentKeyword = '';
            
            // Função para mostrar notificação
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Função para buscar notícias
            async function fetchNews(keyword, hours = 12, count = 10) {
                showNotification(`Buscando notícias sobre "${keyword}"...`, 'success');
                
                try {
                    // Usando NewsAPI com proxy para evitar CORS
                    const apiKey = '52765fac5f45400591205d8a82af7bee';
                    const fromDate = new Date(Date.now() - hours * 60 * 60 * 1000).toISOString().split('T')[0];
                    
                    const apiUrl = `https://newsapi.org/v2/everything?q=${encodeURIComponent(keyword)}&from=${fromDate}&language=pt&pageSize=${count}&apiKey=${apiKey}`;
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                    
                    if (!response.ok) {
                        throw new Error('Erro ao buscar notícias da API');
                    }
                    
                    const data = await response.json();
                    
                    if (data.articles && data.articles.length > 0) {
                        return data.articles;
                    } else {
                        // Fallback para dados de exemplo se não encontrar notícias
                        return generateSampleNews(keyword, count);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    // Fallback para dados de exemplo se a API falhar
                    return generateSampleNews(keyword, count);
                }
            }
            
            // Gerar notícias de exemplo
            function generateSampleNews(keyword, count) {
                const sampleNews = [];
                const sources = ['CNN Brasil', 'G1', 'UOL', 'Terra', 'R7', 'BBC Brasil'];
                const places = ['São Paulo', 'Rio de Janeiro', 'Brasília', 'Ilhabela', 'Santos', 'Florianópolis'];
                
                for (let i = 1; i <= count; i++) {
                    const randomDate = new Date(Date.now() - Math.random() * 48 * 60 * 60 * 1000);
                    
                    sampleNews.push({
                        title: `Notícia sobre ${keyword} - Exemplo ${i}`,
                        description: `Esta é uma notícia de exemplo sobre ${keyword}. Em uma implementação real, esta conteria conteúdo real extraído da API.`,
                        url: `https://exemplo.com/noticia-${i}`,
                        publishedAt: randomDate.toISOString(),
                        source: { name: sources[i % sources.length] },
                        content: `Conteúdo completo da notícia sobre ${keyword} em ${places[i % places.length]}. Esta é uma notícia de exemplo.`
                    });
                }
                
                showNotification(`Usando notícias de exemplo para "${keyword}"`, 'success');
                return sampleNews;
            }
            
            // Função para exibir preview das notícias
            function displayNewsPreview(articles) {
                newsPreview.innerHTML = '';
                
                if (articles.length === 0) {
                    newsPreview.innerHTML = '<p>Nenhuma notícia encontrada para os critérios de busca.</p>';
                    return;
                }
                
                articles.forEach((article, index) => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    newsItem.innerHTML = `
                        <div class="news-title">${index + 1}. ${article.title}</div>
                        <div class="news-desc">${article.description || 'Clique para ler mais'}</div>
                        <div class="news-meta">
                            <span><i class="fas fa-source"></i> ${article.source.name}</span>
                            <span><i class="fas fa-calendar"></i> ${new Date(article.publishedAt).toLocaleDateString('pt-BR')}</span>
                        </div>
                    `;
                    
                    newsPreview.appendChild(newsItem);
                });
            }
            
            // Função para gerar RSS
            function generateRss(keyword, articles) {
                let rss = `<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0">
<channel>
    <title>Notícias sobre ${keyword}</title>
    <link>https://studiorsilhabela.com.br</link>
    <description>Feed de notícias sobre ${keyword} - Gerado por Studio RS Ilhabela</description>
    <language>pt-br</language>
    <generator>Studio RS Ilhabela Feed Generator</generator>`;
                
                articles.forEach(article => {
                    rss += `
    <item>
        <title>${escapeXml(article.title)}</title>
        <link>${article.url}</link>
        <description>${escapeXml(article.description || '')}</description>
        <pubDate>${new Date(article.publishedAt).toUTCString()}</pubDate>
        <source url="${article.url}">${escapeXml(article.source.name)}</source>
    </item>`;
                });
                
                rss += '\n</channel>\n</rss>';
                return rss;
            }
            
            // Função para gerar JSON
            function generateJson(keyword, articles) {
                const feed = {
                    version: "https://jsonfeed.org/version/1.1",
                    title: `Notícias sobre ${keyword}`,
                    home_page_url: "https://studiorsilhabela.com.br",
                    feed_url: "https://studiorsilhabela.com.br/feed.json",
                    description: `Feed de notícias sobre ${keyword} - Gerado por Studio RS Ilhabela`,
                    items: articles.map(article => ({
                        id: article.url,
                        url: article.url,
                        title: article.title,
                        content_text: article.description,
                        summary: article.content,
                        date_published: article.publishedAt,
                        author: article.source.name
                    }))
                };
                
                return JSON.stringify(feed, null, 2);
            }
            
            // Função para escapar caracteres XML
            function escapeXml(unsafe) {
                if (!unsafe) return '';
                return unsafe.replace(/[<>&'"]/g, function (c) {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                        default: return c;
                    }
                });
            }
            
            // Event listener para o botão de busca
            searchBtn.addEventListener('click', performSearch);
            
            // Event listener para o botão de gerar feed
            generateBtn.addEventListener('click', performSearch);
            
            // Event listener para Enter no campo de busca
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Função principal de busca
            async function performSearch() {
                currentKeyword = searchInput.value.trim();
                
                if (!currentKeyword) {
                    showNotification('Por favor, digite uma palavra-chave para buscar', 'error');
                    return;
                }
                
                const hours = parseInt(timeRange.value);
                const count = parseInt(quantity.value);
                
                // Mostrar loading
                newsPreview.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Buscando notícias...</p>';
                resultDiv.style.display = 'block';
                
                try {
                    currentNews = await fetchNews(currentKeyword, hours, count);
                    displayNewsPreview(currentNews);
                    
                    // Configurar o botão de download
                    downloadBtn.onclick = function() {
                        const selectedFormat = format.value;
                        let content, mimeType, filename;
                        
                        if (selectedFormat === 'rss') {
                            content = generateRss(currentKeyword, currentNews);
                            mimeType = 'application/rss+xml';
                            filename = `noticias_${currentKeyword.replace(/\s+/g, '_')}.rss`;
                        } else {
                            content = generateJson(currentKeyword, currentNews);
                            mimeType = 'application/json';
                            filename = `noticias_${currentKeyword.replace(/\s+/g, '_')}.json`;
                        }
                        
                        // Criar blob e fazer download
                        const blob = new Blob([content], { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        URL.revokeObjectURL(url);
                        
                        showNotification(`Download do feed ${selectedFormat.toUpperCase()} iniciado!`, 'success');
                    };
                    
                } catch (error) {
                    showNotification(`Erro ao buscar notícias: ${error.message}`, 'error');
                    newsPreview.innerHTML = `<p>Erro ao buscar notícias: ${error.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
